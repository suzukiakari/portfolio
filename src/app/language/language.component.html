<div class="container">
    <div class="card-box">
        <div class="card" *ngFor="let lanData of getList()">
            <mat-card>
                <mat-card-title>
                    {{lanData.name}}
                </mat-card-title>
                <mat-card-content>
                    <div><img src="assets\image\language\{{lanData.icon}}"></div>
                    <div>{{lanData.level}}</div>
                    <p>{{lanData.text}}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
